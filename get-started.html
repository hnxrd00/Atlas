<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas | Mental Health - Gamified</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/atlas2.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap');
    </style>
</head>
<body>
    <div class="header">
         <div class="logo">
                <h3><a href="index.html" class="logo-a">Atlas.</a></h3>
            </div>
        <div class="navbar">
            <div class="right">
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="#">Streaks</a>
                <div class="buttons">
                    <a href="get-started.html" class="login">Login</a>
                    <a href="signup.html" class="signup">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="login-form">
            <div class="form-container">
                <h2>Welcome Back</h2>
                <p class="form-subtitle">Sign in to your Atlas account</p>
                
                <button type="button" class="google-signin-btn" id="googleSignIn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    Sign in with Google
                </button>
                
                <div class="form-divider">
                    <span>or email</span>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label> 
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    <button type="submit" class="form-submit">Sign In</button>
                </form>
                <p class="form-footer">Don't have an account? <a href="signup.html">Sign up here</a></p>
                <div id="authMessage" class="auth-message" style="display:none;"></div>
            </div>
        </div>
            <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
    <script src="auth.js"></script>
</body>
</html>
