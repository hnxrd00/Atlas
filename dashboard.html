<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Atlas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/atlas2.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap');

        * {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-color);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'SN Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .dashboard-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
        }

        .dark-mode .dashboard-navbar {
            background: var(--dark-bg);
            border-bottom-color: var(--dark-border);
        }

        .dashboard-navbar-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .dashboard-logo a {
            text-decoration: none;
            color: var(--heading-color);
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'SN Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            transition: color 0.3s ease;
        }

        .dashboard-logo a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard-logo h3 {
            margin: 0;
        }

        .dashboard-nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .dashboard-nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dashboard-nav-links a:hover {
            color: var(--heading-color);
            transform: translateY(-2px);
        }

        .dashboard-navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .dashboard-navbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Logout Button - Matches get-started button theme */
        .logout-btn {
            position: relative;
            overflow: hidden;
            padding: 11px 26px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: rgb(255, 255, 255);
            border: 2px solid #ff7f5c;
            border-radius: 9.3px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff8a6b 0%, #ff6b4a 50%, #ff5733 100%);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 12px rgba(255, 91, 51, 0.3), 0 0 24px rgba(255, 91, 51, 0.15);
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
            z-index: 1;
            pointer-events: none;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #ff6b4a 0%, #ff5733 50%, #ff4500 100%);
            border-color: #ff4500;
            transform: translateY(-3px);
            box-shadow: 0 0 16px rgba(255, 91, 51, 0.5), 0 0 32px rgba(255, 91, 51, 0.25);
        }

        .logout-btn:hover::before {
            left: 100%;
        }

        .logout-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .dark-mode .logout-btn {
            background: linear-gradient(135deg, #061f40 0%, #0a3060 50%, #1a4a90 100%);
            border: 2px solid #0a7ab8;
            box-shadow: 0 0 15px rgba(15, 122, 201, 0.6), 0 0 30px rgba(15, 122, 201, 0.3);
        }

        .dark-mode .logout-btn:hover {
            background: linear-gradient(135deg, #0a3060 0%, #1a4a90 50%, #2a5ab0 100%);
            border: 2px solid #1f94e0;
            box-shadow: 0 0 20px rgba(15, 122, 201, 0.8), 0 0 40px rgba(15, 122, 201, 0.5);
        }

        /* New Habit button */
        .new-habit-btn {
            appearance: none;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg, #6b4cff 0%, #3db3ff 100%);
            box-shadow: 0 6px 20px rgba(75, 88, 255, 0.18), 0 2px 6px rgba(0,0,0,0.12);
            position: relative;
            overflow: visible;
        }

        .new-habit-btn::before {
            content: '';
            position: absolute;
            inset: -4px;
            z-index: 0;
            border-radius: 14px;
            background: linear-gradient(90deg, rgba(127,91,255,0.18), rgba(73,194,255,0.12));
            filter: blur(8px);
            pointer-events: none;
        }

        .new-habit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 36px rgba(75, 115, 255, 0.22);
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 24px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-color);
            max-width: 420px;
            width: 100%;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(10,10,20,0.4);
            position: relative;
        }

        .modal-content h3 { margin: 0 0 12px 0; }

        .modal-row { display:flex;flex-direction:column;gap:8px;margin-bottom:12px; }

        .modal-row label { font-weight:600; font-size:0.95rem; }

        .modal-row input { padding:10px 12px;border-radius:8px;border:1px solid var(--border-color);background:transparent;color:var(--text-color); }

        .modal-actions { display:flex;justify-content:flex-end;gap:10px;margin-top:8px; }

        .modal-close {
            position:absolute;top:10px;right:10px;border:none;background:transparent;font-size:20px;cursor:pointer;color:var(--text-secondary);
        }

        @media (prefers-color-scheme: dark) {
            .modal-content { background: var(--dark-bg); color: #e9eef9; }
            .modal-row input { border-color: rgba(255,255,255,0.06); }
        }

        .dashboard-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px 40px;
        }

        .dashboard-content h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            color: var(--heading-color);
            font-weight: 700;
        }

        .dashboard-content p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin: 10px 0 0 0;
            font-weight: 500;
        }

        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 400px;
            font-size: 1.3rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .loading::after {
            content: '';
            margin-top: 20px;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
        }

        @media (max-width: 768px) {
            .dashboard-navbar {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .dashboard-navbar-left {
                width: 100%;
                justify-content: space-between;
                gap: 20px;
            }

            .dashboard-nav-links {
                gap: 20px;
                font-size: 0.9rem;
            }

            .dashboard-content {
                padding: 20px;
            }

            .dashboard-content h1 {
                font-size: 2rem;
            }

            .dashboard-content p {
                font-size: 1rem;
            }

            .logout-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .dark-mode-toggle {
                bottom: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .dashboard-navbar {
                padding: 12px 15px;
            }

            .dashboard-navbar-left {
                gap: 15px;
            }

            .dashboard-logo a {
                font-size: 1.3rem;
            }

            .dashboard-nav-links {
                gap: 15px;
                font-size: 0.85rem;
            }

            .dashboard-content {
                padding: 15px;
            }

            .dashboard-navbar-center {
                position: static;
                transform: none;
                justify-content: center;
                margin-top: 8px;
            }

            .dashboard-content h1 {
                font-size: 1.5rem;
            }

            .logout-btn {
                padding: 8px 14px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <nav class="dashboard-navbar">
        <div class="dashboard-navbar-left">
            <div class="dashboard-logo">
                <h3><a href="index.html">Atlas.</a></h3>
            </div>
        </div>

        <div class="dashboard-navbar-center">
            <a href="#streaks">ðŸ“Š Streaks</a>
        </div>

        <div class="dashboard-navbar-right">
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="dashboard-content">
        <div class="loading" id="loadingState">
            Loading dashboard...
        </div>
        <div id="dashboardContent" style="display: none;">
            <!-- Dashboard content goes here -->
            <div class="main-header" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;">
                <h2 style="margin:0">Habits</h2>
                <button id="newHabitBtn" class="new-habit-btn">+ New Habit</button>
            </div>

            <h1>Welcome to your Dashboard</h1>
            <p id="userEmail"></p>
        </div>
    </div>

    <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <!-- New Habit Modal -->
    <div id="habitModal" class="modal-overlay" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="habitModalTitle">
            <button class="modal-close" id="habitModalClose" aria-label="Close">Ã—</button>
            <h3 id="habitModalTitle">Create Habit</h3>

            <div class="modal-row">
                <label for="habitName">Name</label>
                <input id="habitName" type="text" placeholder="e.g. Read for 20 minutes">
            </div>

            <div class="modal-row">
                <label for="habitDuration">Duration</label>
                <input id="habitDuration" type="text" placeholder="e.g. 20 minutes / 7 days">
            </div>

            <div class="modal-actions">
                <button id="createHabitBtn" class="new-habit-btn">Create</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
